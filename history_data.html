    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/esl/esl.js"></script>
    <script type="text/javascript">
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: 'lib/echarts/src',
                    main: 'echarts'
                },
                {
                    name: 'zrender',
                    location: 'lib/zrender/src',
                    main: 'zrender'
                }
            ]
        });

        var Tempoption = {
            title : {
            text: '温度',
            subtext: '数据虚构'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['环境温度','土壤温度']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : true,
                    dataZoom : true,
                    dataView : {readOnly: false},
                    magicType:['line', 'bar'],
                    restore : true,
                    saveAsImage : true
                }
            },
            calculable : true,
            dataZoom : {
                show : true,
                realtime : true,
                start : 20,
                end : 80
            },
            xAxis : [
                {
                    type : 'category',
                    data : function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push('2013-10-' + i);
                }
                return list;
                }()
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '摄氏度 /°C',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'环境温度',
                    type:'line',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 30));
                    }
                    return list;
                    }()
                },
                {
                    name:'土壤温度',
                    type:'line',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 29));
                    }
                        return list;
                    }()
                }
            ]
        };

        var Humidityoption = {
            title : {
            text: '湿度',
            subtext: '数据虚构'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['环境湿度','土壤湿度']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : true,
                    dataZoom : true,
                    dataView : {readOnly: false},
                    magicType:['line', 'bar'],
                    restore : true,
                    saveAsImage : true
                }
            },
            calculable : true,
            dataZoom : {
                show : true,
                realtime : true,
                start : 20,
                end : 80
            },
            xAxis : [
                {
                    type : 'category',
                    data : function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push('2013-10-' + i);
                }
                return list;
                }()
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '相对湿度 /%RH',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'环境湿度',
                    type:'bar',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 80));
                    }
                    return list;
                    }()
                },
                {
                    name:'土壤湿度',
                    type:'bar',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 60));
                    }
                        return list;
                    }()
                }
            ]
        };

        var Luxoption = {
            title : {
            text: '光照强度',
            subtext: '数据虚构'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : true,
                    dataZoom : true,
                    dataView : {readOnly: false},
                    magicType:['line', 'bar'],
                    restore : true,
                    saveAsImage : true
                }
            },
            calculable : true,
            dataZoom : {
                show : true,
                realtime : true,
                start : 20,
                end : 80
            },
            xAxis : [
                {
                    type : 'category',
                    data : function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push('2013-10-' + i);
                }
                return list;
                }()
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '勒克斯 /lx',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'光照强度',
                    type:'line',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 500));
                    }
                    return list;
                    }()
                }
            ]
        };

        var PHoption = {
            title : {
            text: 'pH值',
            subtext: '数据虚构'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : true,
                    dataZoom : true,
                    dataView : {readOnly: false},
                    magicType:['line', 'bar'],
                    restore : true,
                    saveAsImage : true
                }
            },
            calculable : true,
            dataZoom : {
                show : true,
                realtime : true,
                start : 20,
                end : 80
            },
            xAxis : [
                {
                    type : 'category',
                    data : function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push('2013-10-' + i);
                }
                return list;
                }()
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'pH值',
                    type:'bar',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 9));
                    }
                    return list;
                    }()
                }
            ]
        };

        var CO2option = {
            title : {
            text: '二氧化碳浓度',
            subtext: '数据虚构'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : true,
                    dataZoom : true,
                    dataView : {readOnly: false},
                    magicType:['line', 'bar'],
                    restore : true,
                    saveAsImage : true
                }
            },
            calculable : true,
            dataZoom : {
                show : true,
                realtime : true,
                start : 20,
                end : 80
            },
            xAxis : [
                {
                    type : 'category',
                    data : function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push('2013-10-' + i);
                }
                return list;
                }()
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '百万分比浓度 /ppm',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'pH值',
                    type:'line',
                    data:function(){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                        list.push(Math.round(Math.random()* 500));
                    }
                    return list;
                    }()
                }
            ]
        };

        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function(ec) {
                var myChart = ec.init(document.getElementById('Temp-chart'));
                myChart.setOption(Tempoption);
                var myChart = require('echarts').init(document.getElementById('Humidity-chart'));
                myChart.setOption(Humidityoption);
                var myChart = require('echarts').init(document.getElementById('Lux-chart'));
                myChart.setOption(Luxoption);
                var myChart = require('echarts').init(document.getElementById('PH-chart'));
                myChart.setOption(PHoption);
                var myChart = require('echarts').init(document.getElementById('CO2-chart'));
                myChart.setOption(CO2option);
            }
        )
    </script>
